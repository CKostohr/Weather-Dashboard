<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Antique&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid bg-secondary text-white">
        <div class="container">
          <h1 class="display-2 text-center">Weather Dashboard</h1>
        </div>
    </div>
    <main>
    <section id="citySearch">
        <div class="citynum1">
            <h2>What City Would you Like to View?</h2>
            <input type="text" placeholder="Enter a City" id="cityInput">
            <div class="container">
                <button type="button" class="btn btn-primary btn-lg" id="searchButton"></button>
            </div>
        </div>
        <div class="citynum2" id="pastSearch"></div>
    </section>
    <section id="weatherData">
        <div id="currentWeather">
            <div id="currentWeatherData">
                <h2><span id="c-City"></span> <img id="c-Icon"></h2>
                <h3>Temperature: <span id="c-Temp"></span>F</h3>
                <h3>Wind: <span id="c-Wind"></span>MPH</h3>
                <h3>Humidity: <span id="c-Humidity"></span>%</h3>
            </div>
        </div>

        <div class="weathercards">
            <div class="forcast-c-1" id="d1">
                <h3><span id="d-1"></span></h3>
                <img id="icon1">
                <h4>Temperature: <span id="t-1"></span>F</h4>
                <h4>Wind: <span id="w-1"></span>MPH</h4>
                <h4>Humidity: <span id="h-1"></span>%</h4>
            </div>
            <div class="forcast-c-1" id="d2">
                <h3><span id="d-2"></span></h3>
                <img id="icon2">
                <h4>Temperature: <span id="t-2"></span>F</h4>
                <h4>Wind: <span id="w-2"></span>MPH</h4>
                <h4>Humidity: <span id="h-2"></span>%</h4>
            </div>
            <div class="forcast-c-1" id="d3">
                <h3><span id="d-3"></span></h3>
                <img id="icon3">
                <h4>Temperature: <span id="t-3"></span>F</h4>
                <h4>Wind: <span id="w-3"></span>MPH</h4>
                <h4>Humidity: <span id="h-3"></span>%</h4>
            </div>
            <div class="forcast-c-1" id="d4">
                <h3><span id="d-4"></span></h3>
                <img id="icon4">
                <h4>Temperature: <span id="t-4"></span>F</h4>
                <h4>Wind: <span id="w-4"></span>MPH</h4>
                <h4>Humidity: <span id="h-4"></span>%</h4>
            </div>
            <div class="forcast-c-1" id="d5">
                <h3><span id="d-1"></span></h3>
                <img id="icon5">
                <h4>Temperature: <span id="t-5"></span>F</h4>
                <h4>Wind: <span id="w-5"></span>MPH</h4>
                <h4>Humidity: <span id="h-5"></span>%</h4>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/js/script.js"></script>
    </main>
</body>
</html>
