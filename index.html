<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid bg-secondary text-white">
        <div class="container">
          <h1 class="display-2 text-center">Weather Dashboard</h1>
        </div>
    </div>
    <section class="container m-3">
        <div class="row">
            <div class="col-12 col-md-4 border" id="cities">
                <div class="form-group">
                    <h3 for="citySearch">Get Location Weather</h3>
                    <input type="text" class="form-control" id="searchImput">
                </div>
                <button type="submit" id="magicBtn" class="btn col-12 btn-success">Submit</button>
                <h4 class="mt-3 mb-0">Previous Search</h4>
            </div>
            <div class="col-12 col-md-8">
                <div id="results"></div>
                <div id="forecast"></div>
            </div>
        </div>
    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
