<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid bg-secondary text-white">
        <div class="container">
          <h1 class="display-2 text-center">Weather Dashboard</h1>
        </div>
    </div>
    <section id="citySearch">
        <div class="citynum1">
            <h2>What City Would you Like to View?</h2>
            <input type="text" placeholder="Enter a City" id="cityInput">
            <div class="container">
                <button type="button" class="btn btn-primary" id="searchButton"></button>
            </div>
        </div>
        <div class="citynum2" id="recentSearch"></div>
    </section>
    <section id="weatherData">
        <div id="currentWeather">
            <h2><span id="c-City"></span> <img id="c-Icon"></h2>
            <h3>Temperature: <span id="c-Temp"></span>0</h3>
            <h3>Wind: <span id="c-Wind"></span>MPH</h3>
            <h3>Humidity: <span id="c-Humidity"></span>%</h3>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
